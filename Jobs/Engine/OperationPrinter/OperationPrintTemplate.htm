<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title></title>
</head>
<body>
    <table>
        <tr>
            <td>
                <b>Einsatznr.:</b>
            </td>
            <td>
                {Operation.OperationNumber}
            </td>
        </tr>
        <tr>
            <td>
                <b>Stichwörter:</b>
            </td>
            <td>
                {Operation.Keywords}
            </td>
        </tr>
        <tr>
            <td>
                <b>Beschreibung:</b>
            </td>
            <td>
                {Operation.Comment}
            </td>
        </tr>
        <tr>
            <td>
                <b>Meldebild:</b>
            </td>
            <td>
                {Operation.Picture}
            </td>
        </tr>
        <tr>
            <td>
                <b>Einsatzort:</b>
            </td>
            <td>
                {Operation.Einsatzort}
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <b>Anfahrtsplan:</b>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="{RouteImageFilePath}" alt="" />
            </td>
        </tr>

</html>
